<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="HOVER.css">
    <link rel="stylesheet" href="http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    
</head>
<body>
  <div class="card">
    <div class="card_heart">
      <i class="bx bx-heart"></i>
    </div>

    <div class="card_cart">
      <i class="bx bx-cart-download"></i>
    </div>

    <div class="card_img">
      <img src="anh/corgi1.png" alt="">
    </div>
    
    <div class="card_title">
    Corgi
    </div>
    <div class="card_price"> Hải Phòng </div>
   
      <div class="card_size"
        <br> Bé sinh ngày: 12/12/2023 </br> 
        <br> Corgi thuần chủng</br>
        <br>Màu nâu trắng lông ngắn</br>
        <br>3.000.000 VNĐ </br>
      </div>
 
   
    <div class="card_action">
      <button> Liên hệ tư vấn</button>
      <button> Giỏ hàng </button>
    </div>
  </div>
  <script 
  src="https://cdn.jsdelivr.net/npm/boxicon@2.1.4/boxicons.min.js"></script>
</body>
</html>
